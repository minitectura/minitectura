<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      max-width: 70%;      /* reducido al 70% del ancho del viewport */
      max-height: 70%;     /* reducido al 70% del alto del viewport */
      width: auto;
      height: auto;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02); /* pequeño efecto al pasar el cursor */
    }

    @media (max-width: 600px) {
      img.clickable {
        max-width: 85%;      /* ocupa algo menos que el 90% en móviles */
        max-height: 85%;     /* no demasiado alto en móviles */
      }
    }
  </style>
</head>
