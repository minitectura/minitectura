<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      width: 70vw;        /* 70% del ancho del viewport */
      max-height: 70vh;   /* no sobrepasa el 70% del alto */
      height: auto;       /* mantiene proporci칩n */
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02); /* peque침o efecto al pasar el cursor */
    }

    @media (max-width: 600px) {
      img.clickable {
        width: 85vw;        /* ocupa 85% del ancho en m칩viles */
        max-height: 85vh;   /* no demasiado alto en m칩viles */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
