<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      width: 30vw;       /* Desktop: 30% del ancho de la pantalla */
      height: auto;       /* mantiene proporción */
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      img.clickable {
        width: 45vw;       /* Móvil: 45% del ancho de la pantalla */
        height: auto;      /* mantiene proporción */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
