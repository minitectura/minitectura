<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      background: #000;
    }

    a.fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: url('cursor.png') 16 16, auto;
      z-index: 10;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none; /* ocultos por defecto */
      background: black;
    }

    @media (min-width: 769px) {
      video.desktop {
        display: block;
      }
    }

    @media (max-width: 768px) {
      video.mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Video para escritorio -->
  <video class="bg-video desktop" autoplay muted loop playsinline preload="auto" poster="poster-desktop.jpg">
    <source src="video-mini-desktop.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- Video para m贸vil -->
  <video class="bg-video mobile" autoplay muted loop playsinline preload="auto" poster="poster-mobile.jpg">
    <source src="video-mini-mov.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <a href="mailto:hello@mini-tectura.com" class="fullscreen-link"></a>

  <script>
    // Forzar reproducci贸n en algunos m贸viles
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('video').forEach(video => {
        video.play().catch(() => {
          console.log('Autoplay bloqueado, esperando interacci贸n.');
        });
      });
    });
  </script>
</body>
</html>
