<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      width: 800px;       /* 80% del tamaño anterior (1000px → 800px) */
      max-width: 72vw;    /* proporcional al 80% del 90vw original */
      height: auto;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02); /* pequeño efecto al pasar el cursor */
    }

    @media (max-width: 600px) {
      img.clickable {
        width: 72vw;       /* 80% del ancho en móviles */
        max-width: 280px;  /* proporcional al 80% del límite anterior (350px → 280px) */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
