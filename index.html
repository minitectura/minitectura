<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff; /* cambia a negro si quieres */
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      width: 1000px;         /* tamaño base en escritorio */
      max-width: 60vw;      /* en móvil, no más del 60% del ancho */
      height: auto;
      transition: transform 0.3s ease; /* transición suave */
    }

    img.clickable:hover {
      transform: scale(1.1); /* aumenta 10% al pasar el cursor */
    }

    @media (max-width: 600px) {
      img.clickable {
        width: 60vw;        /* en móviles */
        max-width: 250px;
      }

      img.clickable:hover {
        transform: scale(1.05); /* un poquito menos en móvil */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
