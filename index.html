<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      max-width: 60%;      /* no más del 60% del ancho del viewport en desktop */
      max-height: 60%;     /* no más del 60% del alto del viewport */
      width: auto;
      height: auto;        /* mantiene proporción */
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      img.clickable {
        max-width: 90%;      /* ocupa 90% del ancho en móviles */
        max-height: 90%;     /* no demasiado alto en móviles */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
