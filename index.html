<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Link a pantalla completa */
    a.fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: url('cursor.png') 16 16, auto;
      z-index: 10;
    }

    /* Video ocupa toda la pantalla */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
      background: black;
    }

    /* PNG fallback */
    img.fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    /* Mostrar video desktop en pantallas grandes */
    @media (min-width: 769px) {
      video.desktop {
        display: block;
      }
    }

    /* Mostrar video móvil en Android */
    @media (max-width: 768px) {
      video.mobile {
        display: block;
      }
    }

  </style>
</head>
<body>

  <!-- Video Desktop -->
  <video class="bg-video desktop" autoplay muted loop playsinline preload="auto">
    <source src="video-mini-desktop.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- Video móvil (Android) -->
  <video class="bg-video mobile" autoplay muted loop playsinline preload="auto">
    <source src="video-mini-mov.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- PNG fallback para iOS -->
  <img src="overlay.png" class="fallback" alt="Fallback iOS">

  <!-- Link a email -->
  <a href="mailto:hello@mini-tectura.com" class="fullscreen-link"></a>

  <script>
    // Detectar iOS
    const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if(iOS){
      // Ocultar videos y mostrar fallback
      document.querySelectorAll('video').forEach(v => v.style.display = 'none');
      document.querySelector('.fallback').style.display = 'block';
    }
  </script>
</body>
</html>
