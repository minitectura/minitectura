<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }

    img.clickable {
      border: 0;
      cursor: url('cursor.png') 16 16, auto;
      width: 80%;         /* se ajusta al 80% del ancho del viewport */
      max-width: 800px;   /* límite máximo para pantallas muy grandes */
      height: auto;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    img.clickable:hover {
      transform: scale(1.02); /* pequeño efecto al pasar el cursor */
    }

    @media (max-width: 600px) {
      img.clickable {
        width: 90%;        /* ocupa casi todo el ancho en móviles */
        max-width: 280px;  /* límite máximo en móviles */
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com">
    <img src="imgfondo.png" alt="Contacto minitectura" class="clickable">
  </a>
</body>
</html>
