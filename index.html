<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini-tectura</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    a.fullscreen-video {
      display: block;
      height: 100%;
      width: 100%;
      cursor: url('cursor.png') 16 16, auto;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      video {
        width: auto;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="mailto:hello@mini-tectura.com" class="fullscreen-video">
    <video autoplay muted loop playsinline>
      <source src="video-mini.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </a>
</body>
</html>
